name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop

jobs:
  flutter-ci-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'
          cache: true

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: List code
        run: flutter analyze

      - name: Format code
        run: dart format --set-exit-if-changed .
  flutter-ci-ios:
    runs-on: macos-latest

    steps:
